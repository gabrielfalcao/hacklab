<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <title>Welcome to Sponge!</title>
    <link rel="stylesheet" href="/media/css/reset.css" />
    <link rel="stylesheet" href="/media/css/text.css" />
    <link rel="stylesheet" href="/media/css/960.css" />
    <link rel="stylesheet" href="/media/css/main.css" />
    <script src="/media/js/jquery.js" type="text/javascript"></script>
    <script src="/media/js/jquery.ui.js" type="text/javascript"></script>
    <script src="/media/js/jquery.shout.js" type="text/javascript"></script>
    <script src="/media/js/hacklab.js" type="text/javascript"></script>
    <script src="/media/js/hacklab.dashboard.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header" class="container_16">
      <div id="top" class="grid_3">
	<img src="/media/img/logo.png" class="logo" alt="HackLab logo" />
      </div>
      <div id="user-box" class="grid_5">
	<div id="user-pic">
	  <img src="${user.get_gravatar()}" alt="Gabriel FalcÃ£o" width="48" height="48"/>
	</div>
	<div id="user-meta">
	  <span class="big">${user.name}</span>
	  <span class="mini">9 repositories</span>
	  <span class="mini">83291 commits</span>
	</div>
      </div>
    </div>
    <div id="content" class="container_16">
      <div class="grid_10 prefix_3 fill-form">
	<form action="/user/new" method="post" id="new-user-form">
	  <div class="form-container">
	    <ul class="form">
	      <li class="big">
		<span>create a new repository</span>
	      </li>
	      <li>
		<label for="name">name</label>
		<input type="text" name="name" id="name" class="field" />
	      </li>
	      <li>
		<label for="description">description</label>
		<input type="text" name="description" id="description" class="field" />
	      </li>
	      <li>
		<label for="homepage">homepage</label>
		<input type="text" name="homepage" id="homepage" class="field" />
	      </li>
	      <li>
		<input type="submit" name="go" id="submit" class="button" value="create it!" />
		<div style="clear:both">

		</div>
	      </li>
	    </ul>
	  </div><!-- end #form-container-->
	</form>
      </div><!-- end .fill-form-->
    </div><!-- end #content-->

    <!-- absolute elements -->
    <div id="actions-sticker">
      <div class="content">
	<a href="/user/account">account management</a>
	<a href="/user/logout">logout</a>
      </div>
      <div class="label">
	actions
      </div>
    </div>
    <!-- end of absolute elements -->
  </body>
</html>
