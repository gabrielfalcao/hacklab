<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
           xmlns:py="http://genshi.edgewall.org/"
           xmlns:xi="http://www.w3.org/2001/XInclude"
           lang="en"
           py:strip="">
  <xi:include href="base.html" />
    <head>
      <title>Register</title>
    </head>
  <body>
    <div id="content" class="container_16">
      <div class="grid_10 prefix_3 fill-form">
	<form action="/user/new" method="post" id="new-user-form">
	  <div class="form-container">
	    <ul class="form">
	      <li class="big">
		<h1>hacklab user register</h1>
	      </li>
	      <li>
		<label for="name">name</label>
		<input type="text" name="name" id="name" class="field" />
	      </li>
	      <li>
		<label for="username">username</label>
		<input type="text" name="username" id="username" class="field" value="${username}"/>
	      </li>
	      <li>
		<label for="email">email</label>
		<input type="text" name="email" id="email" class="field" value="${email}"/>
	      </li>
	      <li>
		<label for="password">password</label>
		<input type="password" name="password" id="password" class="field" />
	      </li>
	      <li>
		<input type="submit" name="go" id="submit" class="button" value="register" />
		<div style="clear:both">
		</div>
	      </li>
	    </ul>
	  </div><!-- end #form-container-->
	</form>
      </div><!-- end .fill-form-->
    </div><!-- end #content-->
  </body>
</html>
